<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>固定区域的新闻列表</title>
	<style>
	/*固定新闻栏目外框*/
		dl{
			width:240px;
			border:1px #ccc solid;
		}
		dt{
			padding: 8px 8px;
			font-size: 18px;
			text-align: left;
			font-weight: bold;
			color: #71790c;
			margin-bottom: 12px;
			border-bottom: solid 1px #efefef;
		}
		/*新闻列表项式样*/
		dd{
			height: 1.5em;
			width: 230px;
			padding-left: 5px;
			margin: 2px 0;
			white-space: nowrap;/*为应用text-overflow做准备,禁止换行*/
			overflow: hidden;
			text-overflow:ellipsis;
		}
	</style>
</head>
<body>
	<dl>
	    <dt>体育新闻</dt>
	    <dd>姚明或将出席球迷签名会 火箭重返故地拉拢球迷10:58</dd>
	    <dd>申花恩朗遭足协追加停赛4场01:48 </dd>
	    <dd>体操世锦赛中国名单公布 陈一冰领军邹凯无缘出征10:52</dd>
	    <dd>罗雪娟恋情首度曝光 富二代辞职赴美陪读10:36 </dd>
	    <dd>广州亚运竞赛全接触 筹备工作正在按部就班进行09:53 </dd>
	    <dd>曝马拉多纳密会梅西寻支持 拼死重掌阿根廷教鞭10:25</dd>
	    <dd>李承鹏：我当足协主席也会贪污 有些脑残不懂09-28 15:17 </dd>
	</dl>

</body>
</html>
